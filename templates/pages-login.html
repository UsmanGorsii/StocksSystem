<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<!--        <title>Foxia - Responsive Bootstrap 4 Admin Dashboard</title>-->
        <meta content="Admin Dashboard" name="description" />
        <meta content="Themesbrand" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <!-- App Icons -->
        <link rel="shortcut icon" href="static/assets/images/favicon.ico">

        <!-- Basic Css files -->
        <link href="static/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="static/assets/css/metismenu.min.css" rel="stylesheet" type="text/css">
        <link href="static/assets/css/icons.css" rel="stylesheet" type="text/css">
        <link href="static/assets/css/style.css" rel="stylesheet" type="text/css">

    </head>


    <body class="fixed-left">

        <!-- Loader -->
        <div id="preloader"><div id="status"><div class="spinner"></div></div></div>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="home-btn d-none d-sm-block">
            <a href="index.html" class="text-white"><i class="mdi mdi-home h1"></i></a>
        </div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <div class="p-3">
                        <div class="float-right text-right">
                            <h4 class="font-18 mt-3 m-b-5">Welcome Back !</h4>
                            <p class="text-muted">Sign in to continue to Stock Analyser.</p>
                        </div>
                        <a href="index.html" class="logo-admin"><img src="static/assets/images/logo_dark.png" height="26" alt="logo"></a>
                    </div>

                    <div class="p-3">
                        
                        <form class="form-horizontal m-t-10" method="post" action="login" enctype="multipart/form-data">

                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" name="username" class="form-control" id="username" placeholder="Enter username">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
                            </div>

                            <div class="form-group row m-t-30">
                                <div class="col-sm-6">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customControlInline">
                                        <label class="custom-control-label" for="customControlInline">Remember me</label>
                                    </div>
                                </div>
                                <div class="col-sm-6 text-right">
                                    <button class="btn btn-primary w-md waves-effect waves-light" type="submit">Log In</button>
                                </div>
                            </div>

<!--                            <div class="form-group m-t-30 mb-0 row">-->
<!--                                <div class="col-12 text-center">-->
<!--&lt;!&ndash;                                    <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> Forgot your password?</a>&ndash;&gt;-->
<!--                                </div>-->
<!--                            </div>-->
                        </form>
                    </div>

                </div>
            </div>

            <div class="m-t-40 text-center text-white-50">
<!--                <p>Don't have an account ? <a href="pages-register.html" class="font-600 text-white"> Signup Now </a> </p>-->
<!--                <p>Â© 2018 Foxia. Crafted with <i class="mdi mdi-heart text-danger"></i> by Themesbrand</p>-->
            </div>

        </div>
        <!-- end wrapper-page -->

        <!-- jQuery  -->
        <script src="static/assets/js/jquery.min.js"></script>
        <script src="static/assets/js/bootstrap.bundle.min.js"></script>
        <script src="static/assets/js/modernizr.min.js"></script>
        <script src="static/assets/js/metisMenu.min.js"></script>
        <script src="static/assets/js/jquery.slimscroll.js"></script>
        <script src="static/assets/js/waves.js"></script>

        <!-- App js -->
        <script src="static/assets/js/app.js"></script>

    </body>
